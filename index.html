<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Lyrics Search App</title>
</head>
<body>
    <header>
        <h1>Lyrics Search <i class="fas fa-music"></i></h1>

        <form id="form">
            <input type="text" id="search" placeholder="Enter artist or song name...">
            <button><i class="fas fa-search"></i> Search </button>
        </form>
    </header>
    
    <div id="result" class="container">
        <p>Results will be displayed here</p>
    </div>

    <div id="more" class="container centered"></div>

        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/8fe90d21f4.js" crossorigin="anonymous"></script>
</body>
</html>
